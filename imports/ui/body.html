<head>
</head>
<body>
    <div class="container">
      <header>
          <div class="ui inverted segment">
              <div class="ui inverted secondary pointing menu">
                  <a class="item">
                      <i class="tasks icon large inverted"></i>
                    </a>
                      <a class="item">
                          <div class="ui inverted teal button" id="login">{{> loginButtons}}</div>
                        </a>
                        {{#if currentUser}}
                  <form class="right menu new-task">
                  <div class="ui inverted left icon input">
                      <input type="text" name="text" placeholder="Type to add new tasks">
                      <i class="plus teal icon"></i>
                    </div>
                  </form>
                  {{/if}}
                    <div class="right menu">
                        <h4 class="item">
                            <strong> Tasks Not completed </strong>
                          <div class="ui teal large label">({{incompleteCount}})</div>
                        </h4>
                      </div>
              </div>
            </div>
            
      </header>
      <div class="ui teal vertical menu float-right" id="menu">
          <div class="item">
              <div class="ui teal checkbox hide-completed">
                  <input type="checkbox" />
                  <label id="hide">
                    <strong>
                  Hide Completed Tasks
                </strong>
                  </label>
              </div>
          </div>
        </div>

      <div class="ui cards" id="list">
          {{#each tasks}}
          {{> task}}
        {{/each}}
          
        </div>
    </div>
</body>
